        <div class="container">
            <h1>Adicione as Notas ao Aluno</h1>
            <hr>
            <h4>A Nota é Separada em: 1°BIM, 2°SIME e 3°TRIME</h4>
            
            <form action="#" th:action="@{/AdicionarNotas}" th:object="${aluno}" method="POST">
                <input type="text" th:field="*{nota_1}" placeholder="1°BIME" class="form-control mt-4 col-4">
                <span class="text-danger" th:if="${#fields.hasErrors('nota_1')}" th:errors="*{nota_1}"></span>
                <input type="text" th:field="*{nota_2}" placeholder="2°SIME" class="form-control mt-4 col-4">
                <span class="text-danger" th:if="${#fields.hasErrors('nota_2')}" th:errors="*{nota_2}"></span>
                <input type="text" th:field="*{nota_3}" placeholder="3°TRIME" class="form-control mt-4 col-4">
                <span class="text-danger" th:if="${#fields.hasErrors('nota_3')}" th:errors="*{nota_3}"></span>
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{nome}">
                <input type="hidden" th:field="*{cpf}">
                <input type="hidden" th:field="*{n_matricula}">
                <input type="hidden" th:field="*{idade}">
                <input type="hidden" th:field="*{aprov}">
                <hr>
                <button type="submit" class="btn btn-info col-2">Adicionar Notas</button>
                <hr>
                <a th:href="@{/}">Voltar</a>
            </form>
        </div>
        <footer class=" bg-info" style=" position: fixed; bottom: 0; left: 0; width: 100%; ">

                Siga nós nas redes sociais.

             Instagran <a style="color: purple; text-decoration: none;"th:href="@{/}">@SmartEdu</a></h5>
            </p>
        </div>
    </footer>
